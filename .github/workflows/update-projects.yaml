name: Update Projects Grid

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate projects SVG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash gen-projects-grid.sh > assets/projects.svg

      - name: Commit and push if changed
        run: |
          git diff --quiet assets/projects.svg && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/projects.svg
          git commit -m "chore: update projects grid"
          git push
